version: "3.9"
services:
  app:
    build:
      context: .
      target: runtime
    image: ${IMAGE_NAME:-secdev-app}:${IMAGE_TAG:-local}
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      PYTHONUNBUFFERED: "1"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    volumes:
      - type: bind
        source: ./var/uploads
        target: /app/var/uploads
      - type: tmpfs
        target: /tmp
        tmpfs:
          size: 65536000
          mode: 1777
